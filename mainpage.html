<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="mainpagestyles.css"></link>
    <style>@import url('https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap');</style>        
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="mainpage.js"></script>
    
    <title>JWS</title>
</head>
<body>
    <header id="header-container">
        <h6 id="app-name">JWS</h6>
        <div id="links-container">
            <a class="header-link" id="driver-list" href="./driverpage.html">List of Drivers</a>
            <a class="header-link" id="fastest-drivers" href="https://en.wikipedia.org/wiki/Lewis_Hamilton">Fastest Drivers</a>
        </div>
    </header>


    <nav id="nav-bar">
        <div id="menu">
            <form id="drop-down">
                <label for="year-selector">Year<select id="year-selector"></select></label>
                <label for="circuit-selector">Circuit<select id="circuit-selector"></select></label>
                <button id="button">Race!</button>
            </form>
        </div>
    </nav>
    
    <div id="instructions">
        <h4>Select a year and circuit to see the race results!</h4>
    </div>

    <div id="podium-container">
        <div class="results-container" id="first-place">
            <div class="results" id="first-results">First Place Results</div>
            <div class="podium" id="podium-1">First Place Podium</div>
        </div>
        <div class="results-container" id="second-place">
            <div class="results" id="second-results">Second Place Results</div>
            <div class="podium" id="podium-2">Second Place Podium</div>
        </div>
        <div class="results-container" id="third-place">
            <div class="results" id="third-results">Third Place Results</div>
            <div class="podium" id="podium-3">Third Place Podium</div>
        </div>
    </div>
</body>
</html>
